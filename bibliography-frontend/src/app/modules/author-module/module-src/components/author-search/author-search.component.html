<tui-badged-content
  [contentTop]="0"
  [colorTop]="authorService.search.trim() !== ''? 'var(--tui-error-fill)':''"
  class="input"

  ><tui-input
    tuiTextfieldCleaner="true"
    [(ngModel)]="search"
  >
    Поиск по названию или идентификатору
  </tui-input>
</tui-badged-content>

<button tuiButton (click)="runSearch()">Поиск</button>
