<table tuiTable class="table" [columns]="columns">
  <thead class="">
    <tr tuiThGroup>
      <th tuiTh *tuiHead="'id'">№</th>
      <th tuiTh *tuiHead="'name'">Название</th>
      <th tuiTh *tuiHead="'desc'">Описание</th>
      <th tuiTh *tuiHead="'actions'" [sorter]="null"></th>
    </tr>
  </thead>
  <tbody tuiTbody [data]="data">
    <tr
      *ngFor="let item of data | search:genreService.search; let i = index"
      tuiTr
      [class.tr_changed]="isChangeItem(item)"
    >
      <td *tuiCell="'id'" tuiTd>{{ i + 1 }}</td>

      <td *tuiCell="'name'" tuiTd>
        <tui-text-area
          class="textarea"
          [expandable]="true"
          [(ngModel)]="item.name"
          (ngModelChange)="onValueChange(item)"
        ></tui-text-area>
      </td>

      <td *tuiCell="'desc'" tuiTd>
        <tui-text-area
          class="textarea"
          [expandable]="true"
          [(ngModel)]="item.description"
          (ngModelChange)="onValueChange(item)"

        ></tui-text-area>
      </td>

      <td *tuiCell="'actions'" tuiTd class="actions">
        <button
          tuiIconButton
          icon="tuiIconCloseLarge"
          appearance="icon"
          shape="rounded"
          size="s"
          class="action-btn"
          [style.visibility]="item.id !== undefined?'visible':'hidden'"
          (click)="delete(item)"
        ></button>
        <button
          tuiIconButton
          icon="tuiIconSave"
          appearance="flat"
          shape="rounded"
          size="s"
          class="action-btn"
          (click)="save(item)"
        ></button>
      </td>
    </tr>
  </tbody>
</table>
