<table tuiTable class="table" [columns]="columns">
  <thead class="">
    <tr tuiThGroup>
      <th tuiTh *tuiHead="'id'">№</th>
      <th tuiTh *tuiHead="'name'">Название</th>
      <th tuiTh *tuiHead="'edition'">Издание</th>
      <th tuiTh *tuiHead="'editionYear'">Год издания</th>
      <th tuiTh *tuiHead="'author'">Автор</th>
      <th tuiTh *tuiHead="'publisher'">издательство</th>
      <th tuiTh *tuiHead="'genre'">Жанр</th>
      <th tuiTh *tuiHead="'isbn'">ISBN</th>
      <th tuiTh *tuiHead="'desc'">Описание</th>
      <th tuiTh *tuiHead="'instanceCount'">Кол-во экземпляров</th>
      <th tuiTh *tuiHead="'issuedCount'">Кол-во на руках</th>
      <th tuiTh *tuiHead="'actions'"></th>
    </tr>
  </thead>
  <tbody tuiTbody [data]="data">
    <tr *ngFor="let item of data; let i = index" tuiTr>
      <td *tuiCell="'id'" tuiTd>{{ i + 1 }}</td>

      <td *tuiCell="'name'" tuiTd>
        <tui-text-area
          class="textarea"
          [expandable]="true"
          [ngModel]="item.name"
        ></tui-text-area>
      </td>

      <td *tuiCell="'edition'" tuiTd>
        <tui-input-number
          class="textarea"
          [ngModel]="item.edition"
        ></tui-input-number>
      </td>

      <td *tuiCell="'editionYear'" tuiTd>
        <tui-input-number
          class="textarea"
          [ngModel]="item.editionYear"
        ></tui-input-number>
      </td>

      <td *tuiCell="'author'" tuiTd>
        <tui-text-area
          class="textarea"
          [expandable]="true"
          [ngModel]="item.author?.firstName"
        ></tui-text-area>
      </td>

      <td *tuiCell="'publisher'" tuiTd>
        <tui-text-area
          class="textarea"
          [expandable]="true"
          [ngModel]="item.publisher?.name"
        ></tui-text-area>
      </td>

      <td *tuiCell="'genre'" tuiTd>
        <tui-text-area
          class="textarea"
          [expandable]="true"
          [ngModel]="item.genre?.name"
        ></tui-text-area>
      </td>

      <td *tuiCell="'isbn'" tuiTd>
        <tui-text-area
          class="textarea"
          [expandable]="true"
          [ngModel]="item.isbn"
        ></tui-text-area>
      </td>

      <td *tuiCell="'desc'" tuiTd>
        <tui-text-area
          class="textarea"
          [expandable]="true"
          [ngModel]="item.desc"
        ></tui-text-area>
      </td>

      <td *tuiCell="'instanceCount'" tuiTd>
        <tui-input-number
          class="textarea"
          [ngModel]="item.instanceCount"
        ></tui-input-number>
      </td>

      <td *tuiCell="'issuedCount'" tuiTd>
        <tui-input-number
          class="textarea"
          [ngModel]="item.issuedCount"
        ></tui-input-number>
      </td>

      <td *tuiCell="'actions'" tuiTd class="actions">
        <button
          tuiIconButton
          icon="tuiIconCloseLarge"
          appearance="icon"
          shape="rounded"
          size="s"
        ></button>
        <button
          tuiIconButton
          icon="tuiIconSave"
          appearance="flat"
          shape="rounded"
          size="s"
        ></button>
      </td>
    </tr>
  </tbody>
</table>
